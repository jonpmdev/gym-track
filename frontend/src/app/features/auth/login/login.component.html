<div class="auth-container">
  <div class="form-container">
    <h1 class="page-title-login">GYM TRACK</h1>
    <p class="page-subtitle-login">Tu compañero de entrenamiento</p>
    
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="form-label">
          Email
        </label>
        <input 
          type="email" 
          formControlName="email" 
          class="form-input" 
          [ngClass]="{ 'border-error': f['email'].touched && f['email'].errors }" 
          placeholder="tu@email.com"
        />
        <div *ngIf="f['email'].touched && f['email'].errors" class="text-error text-sm mt-1">
          <div *ngIf="f['email'].errors['required']">Email es requerido</div>
          <div *ngIf="f['email'].errors['email']">Ingresa un email válido</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">
          Contraseña
        </label>
        <input 
          type="password" 
          formControlName="password" 
          class="form-input" 
          [ngClass]="{ 'border-error': f['password'].touched && f['password'].errors }" 
          placeholder="••••••••"
        />
        <div *ngIf="f['password'].touched && f['password'].errors" class="text-error text-sm mt-1">
          <div *ngIf="f['password'].errors['required']">Contraseña es requerida</div>
          <div *ngIf="f['password'].errors['minlength']">La contraseña debe tener al menos 6 caracteres</div>
        </div>
      </div>
      
      <div class="form-group">
        <button [disabled]="loading || loginForm.invalid" class="primary-button">
          <span *ngIf="loading" class="spinner"></span>
          Iniciar Sesión
        </button>
      </div>
      
      <div class="auth-link">
        <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
      </div>
    </form>
  </div>
</div>
