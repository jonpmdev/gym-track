<div class="auth-container">
  <div class="form-container">
    <h1 class="page-title-register">GYM TRACK</h1>
    <p class="page-subtitle-register">CREA TU CUENTA</p>
    
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="form-label">EMAIL</label>
        <input 
          type="email" 
          formControlName="email" 
          class="form-input" 
          [ngClass]="{ 'border-error': f['email'].touched && f['email'].errors }" 
          placeholder="tu@email.com"
        />
        <div *ngIf="f['email'].touched && f['email'].errors" class="text-error text-sm mt-1">
          <div *ngIf="f['email'].errors['required']">Email es requerido</div>
          <div *ngIf="f['email'].errors['email']">Ingresa un email válido</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">CONTRASEÑA</label>
        <input 
          type="password" 
          formControlName="password" 
          class="form-input" 
          [ngClass]="{ 'border-error': f['password'].touched && f['password'].errors }" 
          placeholder="••••••••"
        />
        <div *ngIf="f['password'].touched && f['password'].errors" class="text-error text-sm mt-1">
          <div *ngIf="f['password'].errors['required']">Contraseña es requerida</div>
          <div *ngIf="f['password'].errors['minlength']">La contraseña debe tener al menos 6 caracteres</div>
        </div>
        
        <div class="password-strength mt-2" *ngIf="f['password'].value">
          <div class="strength-bars flex gap-1 mb-2">
            <div class="strength-bar h-1 flex-1 rounded-sm" 
                [ngClass]="{'bg-red-500': passwordStrength >= 1, 'bg-gray-300': passwordStrength < 1}"></div>
            <div class="strength-bar h-1 flex-1 rounded-sm" 
                [ngClass]="{'bg-yellow-500': passwordStrength >= 2, 'bg-gray-300': passwordStrength < 2}"></div>
            <div class="strength-bar h-1 flex-1 rounded-sm" 
                [ngClass]="{'bg-green-500': passwordStrength >= 3, 'bg-gray-300': passwordStrength < 3}"></div>
            <div class="strength-bar h-1 flex-1 rounded-sm" 
                [ngClass]="{'bg-green-600': passwordStrength >= 4, 'bg-gray-300': passwordStrength < 4}"></div>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword" class="form-label">CONFIRMAR CONTRASEÑA</label>
        <input 
          type="password" 
          formControlName="confirmPassword" 
          class="form-input" 
          [ngClass]="{ 'border-error': f['confirmPassword'].touched && f['confirmPassword'].errors }" 
          placeholder="••••••••"
        />
        <div *ngIf="f['confirmPassword'].touched && f['confirmPassword'].errors" class="text-error text-sm mt-1">
          <div *ngIf="f['confirmPassword'].errors['required']">Confirmación de contraseña es requerida</div>
          <div *ngIf="f['confirmPassword'].errors['passwordMismatch']">Las contraseñas no coinciden</div>
        </div>
      </div>
      
      <div class="form-group">
        <button [disabled]="loading || registerForm.invalid" class="primary-button">
          <span *ngIf="loading" class="spinner"></span>
          CREAR CUENTA
        </button>
      </div>
      
      <div class="auth-link">
        <p>¿Ya tienes una cuenta? <a routerLink="/login">INICIAR SESIÓN</a></p>
      </div>
    </form>
  </div>
</div>
