<div class="progress-container">
  <div class="flex justify-between items-center mb-6">
    <h1 class="progress-title">Progreso del Entrenamiento</h1>
    <button class="back-button" (click)="navigateBack()">
      <i class="fas fa-arrow-left"></i> Volver
    </button>
  </div>
  
  <div *ngIf="loading" class="loading-spinner-container">
    <div class="spinner"></div>
  </div>
  
  <div *ngIf="!loading" class="progress-content">
    <p class="workout-id">ID del entrenamiento: {{ workoutId }}</p>
    
    <div class="progress-section">
      <h2 class="section-title">Registro de Progreso</h2>
      <p class="placeholder-text">Esta sección está en desarrollo. Aquí podrás registrar tu progreso para este entrenamiento.</p>
    </div>
  </div>
</div>
